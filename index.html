<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Static Website</title>
    <style>
        /* Use the San Francisco font */
        @import url('https://fonts.googleapis.com/css?family=San+Francisco');
        * {
            font-family: 'San Francisco', sans-serif;
        }

        /* Set the background color to white */
        body {
            background-color: white;
            margin: 0;
        }

        /* Create a light grey ribbon at the top */
        .ribbon {
            width: 100%;
            height: 50px;
            background-color: #F0F0F0; /* Change the color to a lighter shade of grey */
            display: flex;
            align-items: center;
            justify-content: center;

            /* Add these properties to make the ribbon fixed at the top */
            position: fixed; /* Make the element stick to its position relative to the viewport */
            top: 0; /* Adjust the distance from the top edge of the viewport */
            left: 0; /* Adjust the distance from the left edge of the viewport */
            z-index: 1000; /* Make sure the ribbon is above the splash screen */
        }

        /* Create four buttons with a lighter shade of grey and rounded corners */
        .button {
            width: 150px;
            height: 30px;
            background-color: #D0D0D0; /* Change the color to a lighter shade of grey */
            color: white;
            text-align: center;
            line-height: 30px;
            margin: 10px;
            border-radius: 10px; /* Add rounded corners to the buttons */
        }

        /* Change the button color when hovered */
        .button:hover {
            background-color: darkgrey;
        }

        /* Create links for each button */
        .button a {
            text-decoration: none;
            color: white;
        }

        /* Create a container for the main content */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;

            /* Add this property to create some space between the container and the ribbon */
            margin-top: 70px; /* Adjust this value as needed */
        }

        /* Create a new style for the About Me button */
        .about-button {
            width: 200px; /* Increase the width of the button */
            height: 50px; /* Increase the height of the button */
            background-color: #F0F0F0; /* Make the button color match the ribbon color */
            color: black; /* Change the font color to black */
            text-align: center;
            line-height: 50px; /* Adjust the line height to match the button height */
            margin: 10px;
            border-radius: 10px; /* Add rounded corners to the button */
            font-size: 24px; /* Increase the font size of the button */
        }

        /* Create a splash screen with a welcome message and a white light flash effect */

        /* Create a splash screen with a welcome message and a white light flash effect */

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999; /* Make sure it covers everything else */
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;

            animation-name:splash-fade-out; /* Fade out animation after 2.65 seconds*/
            animation-duration:.5s;
            animation-delay :2.5s;
            animation-fill-mode :forwards;

            -webkit-animation-name:splash-fade-out; 
            -webkit-animation-duration:.5s;
            -webkit-animation-delay :2.5s;
            -webkit-animation-fill-mode :forwards;

            -moz-animation-name:splash-fade-out; 
            -moz-animation-duration:.5s;
            -moz-animation-delay :2.5s;
            -moz-animation-fill-mode :forwards;

            -o-animation-name:splash-fade-out; 
            -o-animation-duration:.5s;
            -o-animation-delay :2.5s;
            -o-animation-fill-mode :forwards;

            -ms-animation-name:splash-fade-out; 
            -ms-animation-duration:.5s;
            -ms-animation-delay :2.5s;
            -ms-animation-fill-mode :forwards;

            pointer-events: none;
        }

        @keyframes splash-fade-out {
            from {opacity: 1;}
            to {opacity: 0; display:none;} /* Add this property to the keyframes */
        }

        @-webkit-keyframes splash-fade-out {
            from {opacity: 1;}
            to {opacity: 0; display:none;} /* Add this property to the keyframes */
        }

        @-moz-keyframes splash-fade-out {
            from {opacity: 1;}
            to {opacity: 0; display:none;} /* Add this property to the keyframes */
        }

        @-o-keyframes splash-fade-out {
            from {opacity: 1;}
            to {opacity: 0; display:none;} /* Add this property to the keyframes */
        }

        @-ms-keyframes splash-fade-out {
            from {opacity: 1;}
            to {opacity: 0; display:none;} /* Add this property to the keyframes */
        }
    </style>
</head>
<body>
    <!-- Create the splash screen with a welcome message and a white light flash effect -->
    <div class="splash">
      <div class="welcome-message" style="font-size: 42px">Welcome to Aniruddha Mukherjee's webpage!</div>
    </div>

    <!-- Create the ribbon with four buttons -->
    <div class="ribbon">
        <div class="button"><a href="index.html">About Me</a></div>
        <div class="button"><a href="course.html">Course Work</a></div>
        <div class="button"><a href="research.html">Research Work</a></div>
        <div class="button"><a href="industry.html">Industry Experience</a></div>
    </div>

    <!-- Create the main content for the About Me page -->
    <div class="container">
        <div class="about-button" style="margin-left: 0px">About Me</div>        
        <img src="about_1000_1000.jpeg" width="256" height="256" style="border-radius: 10px;">   
        <p style="font-size: 11px; text-align: justify;">Insert about contents here!</p>
    </div>
</body>
</html>
