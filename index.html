<!DOCTYPE html>
<html>
<head>
    <title>Ph.D. Finance Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            float: left;
            width: 30%;
        }
        .profile img {
            width: 90%;
            display: block;
            margin: auto;
            border-radius: 50%;
        }
        .profile button {
            display: block;
            width: 90%;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .profile button:hover {
            background-color: #666;
        }
        .about {
            float: right;
            width: 70%;
            padding: 0 20px;
        }
        .about h1, .about h2 {
            color: #333;
        }
        .about p {
            line-height: 1.6em;
        }
        .section {
            clear: both;
            padding: 20px 0;
            background-color: #333;
            color: #ffffff;
        }
        .section h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Webpage of the Ph.D. Finance Candidate</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="your_picture.jpg" alt="Profile Picture">
            <button onclick="window.open('your_resume.pdf')">Download Resume</button>
            <button onclick="window.location.href='your_linkedin'">LinkedIn Profile</button>
        </div>
        <div class="about">
            <h1>About Me</h1>
            <p>Paragraph about yourself.</p>
        </div>
    </div>
    <div class="section">
        <h1>Coursework</h1>
        <p>List of courses.</p>
    </div>
    <div class="section">
        <h1>Research Work</h1>
        <p>Highlight of research work. <a href="your_research.pdf" style="color: #ffffff;">Download Research Work</a></p>
    </div>
    <div class="section">
        <h1>Industry Experience</h1>
        <p>Details about industry experience.</p>
    </div>
</body>
</html>
